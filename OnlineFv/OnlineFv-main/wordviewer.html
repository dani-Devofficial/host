<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Dani Fv word</title>
<script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
<style>
  body {
    font-family: '맑은 고딕', Malgun Gothic, Apple SD Gothic Neo, sans-serif;
    background-color: #f8f9fa;
    margin: 0; padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  #file-input {
    display: block;
    margin: 0 auto 20px auto;
    padding: 10px 15px;
    border: 2px solid #007bff;
    border-radius: 5px;
    background-color: white;
    cursor: pointer;
    font-size: 16px;
    width: 200px;
    text-align: center;
  }
  #file-input:hover {
    background-color: #e9f2ff;
  }
  #output {
    max-width: 900px;
    min-height: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ced4da;
    border-radius: 8px;
    background-color: white;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    overflow-y: auto;
    white-space: normal;
    color: #212529;
    font-size: 16px;
    line-height: 1.6;
  }
</style>
</head>
<body>

<h1>Dani Fv word</h1>
<input type="file" id="file-input" accept=".docx" />
<div id="output">워드(.docx) 파일을 선택하세요.</div>

<script>
  const input = document.getElementById('file-input');
  const output = document.getElementById('output');

  input.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;

    output.innerHTML = "파일을 읽는 중...";

    const reader = new FileReader();
    reader.onload = function(e) {
      const arrayBuffer = e.target.result;

      mammoth.convertToHtml({ arrayBuffer: arrayBuffer })
        .then(result => {
          output.innerHTML = result.value || "<p>파일에 내용이 없습니다.</p>";
        })
        .catch(err => {
          output.innerHTML = "<p style='color:red;'>파일을 처리하는 중 오류가 발생했습니다.</p>";
          console.error(err);
        });
    };
    reader.readAsArrayBuffer(file);
  });
</script>

</body>
</html>
