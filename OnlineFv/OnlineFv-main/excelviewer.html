<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Dani Fv excel</title>
<style>
  body {
    font-family: 'Noto Sans KR', sans-serif;
    margin: 10px;
    background: #fafafa;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 15px;
  }
  input[type="file"] {
    display: block;
    margin: 0 auto 20px auto;
  }
  #table-container {
    max-width: 100%;
    overflow-x: auto;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
  }
  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 300px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px 12px;
    text-align: left;
  }
  th {
    background-color: #007acc;
    color: #fff;
    position: sticky;
    top: 0;
  }
  tr:nth-child(even) {
    background-color: #f2f8ff;
  }
  tr:hover {
    background-color: #d0e7ff;
  }
  @media (max-width: 600px) {
    th, td {
      padding: 8px 6px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<h1>Dani Fv Excel</h1>
<input type="file" id="fileinput" accept=".xlsx,.xls" />
<div id="table-container">여기에 엑셀 데이터가 표시됩니다.</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
  function sheetToHtmlTable(sheet) {
    const json = XLSX.utils.sheet_to_json(sheet, {header:1});
    if(json.length === 0) return "<p>내용이 없습니다.</p>";

    let html = "<table><thead><tr>";
    // 첫 행은 헤더로 처리
    const headerRow = json[0];
    headerRow.forEach(cell => {
      html += `<th>${cell !== undefined ? cell : ""}</th>`;
    });
    html += "</tr></thead><tbody>";

    // 나머지 행들
    for(let i=1; i<json.length; i++) {
      const row = json[i];
      html += "<tr>";
      row.forEach(cell => {
        html += `<td>${cell !== undefined ? cell : ""}</td>`;
      });
      html += "</tr>";
    }
    html += "</tbody></table>";
    return html;
  }

  document.getElementById('fileinput').addEventListener('change', e => {
    const file = e.target.files[0];
    if(!file) {
      document.getElementById('table-container').innerHTML = "<p>파일을 선택해 주세요.</p>";
      return;
    }

    const reader = new FileReader();
    reader.onload = ev => {
      const data = new Uint8Array(ev.target.result);
      const workbook = XLSX.read(data, {type: 'array'});
      const firstSheetName = workbook.SheetNames[0];
      const firstSheet = workbook.Sheets[firstSheetName];
      document.getElementById('table-container').innerHTML = sheetToHtmlTable(firstSheet);
    };
    reader.readAsArrayBuffer(file);
  });
</script>

</body>
</html>
